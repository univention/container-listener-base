---

stages:
  - lint
  - build
  - test
  - package
  - publish

include:
  - project: univention/dist/docker-services
    file: kaniko.yml
  - project: univention/customers/dataport/upx/common-ci
    file:
      - defaults/souvap-workflow.yaml
      - templates/souvap.yaml
      - jobs/lint-pre-commit.yaml
      - jobs/lint-commit-messages.yaml
      - jobs/package-and-publish-helm-charts.yaml


lint-pre-commit:
  before_script:
    # Compose lint would fail without the referenced env files
    - cp .env.listener.example .env.listener


build-base-image:
  stage: build
  extends: .kaniko
  needs: []
  variables:
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/listener-base"
    KANIKO_ARGS: "--target=final"


build-debug-image:
  stage: build
  extends: .kaniko
  needs: []
  variables:
    CI_REGISTRY_IMAGE: "$CI_REGISTRY_IMAGE/listener-base-debug"
    KANIKO_ARGS: "--target=debug"


# TODO: Update common-ci based on this. Need two possible publish jobs, one
# that's locally publishing and one for souvap.
publish-helm-charts:
  script:
    - |
      for _filename in `find packages -type f`; do
        curl \
        --request "POST" \
        --user gitlab-ci-token:$CI_JOB_TOKEN \
        --form "chart=@$_filename" \
        "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/api/stable/charts";
      done
