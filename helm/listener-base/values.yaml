replicaCount: 1

listenerBase:
  environment: "staging"
  # -- CA certificate of UCS machine, base64 encoded.
  caCert: ""
  caCertFile: "/var/secrets/ca_cert"
  certPemFile: "/var/secrets/cert_pem"
  # -- Certificate of the ucs machine, base64 encoded.
  certPem: ""
  debugLevel: "5"
  # -- LDAP access password, base64 encoded. See /etc/ldap.secret on your UCS machine.
  authLdapSecret: ""
  ldapBaseDn: "dc=univention,dc=intranet"
  ldapBindSecret: "/var/secrets/ldap_secret"
  ldapHost: "ucs-machine"
  ldapHostDn: "cn=ucs-machine,cn=dc,cn=computers,dc=univention,dc=intranet"
  # -- Will add a mapping from "ldapHost" to "ldapHostIp" into "/etc/hosts" if set
  ldapHostIp: ""
  ldapPort: "389"
  # -- Whenever to start encryption. Chose from "never", "request" and "require".
  ldapStartTls: "never"
  # -- Allows to set the parameter "TLS_REQCERT" in the ldap client configuration.
  #
  # The man page of "ldap.conf" does provide details about the allowed values and how
  # this influences the client behavior.
  #
  # See: https://www.openldap.org/software//man.cgi?query=ldap.conf
  ldapTlsReqcert: "demand"
  # -- Defaults to "ldapHost" if not set.
  notifierServer: ""

image:
  registry: "gitregistry.knut.univention.de"
  repository: "univention/customers/dataport/upx/container-listener-base/listener-base-debug"
  pullPolicy: "Always"
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
