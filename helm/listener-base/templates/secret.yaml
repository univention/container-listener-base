apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: '{{ include "common.names.fullname" . }}'
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  ldap_secret: {{ .Values.listener_base.auth_ldap_secret | b64enc | quote }}
  ca_cert: {{ .Values.listener_base.ca_cert | b64enc | quote }}
  cert_pem: {{ .Values.listener_base.cert_pem | b64enc | quote }}
