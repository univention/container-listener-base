---

apiVersion: "v1"
kind: ConfigMap
metadata:
  name: '{{ include "common.names.fullname" . }}'
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  {{ with .Values.listener_base }}
  CA_CERT_FILE: "{{ .ca_cert_file }}"
  CERT_PEM_FILE: "{{ .cert_pem_file }}"
  DEBUG_LEVEL: "{{ .debug_level }}"
  DOMAIN_NAME: "{{ .domain_name }}"
  ENVIRONMENT: "{{ .environment }}"
  LDAP_BASE_DN: "{{ .ldap_base_dn }}"
  LDAP_BIND_SECRET: "{{ .ldap_bind_secret }}"
  LDAP_HOST: "{{ .ldap_host }}"
  LDAP_HOST_DN: "{{ .ldap_host_dn }}"
  LDAP_PORT: "{{ .ldap_port }}"
  NOTIFIER_SERVER: "{{ default .ldap_host .notifier_server }}"
  TLS_REQCERT: "{{ .ldap_tls_reqcert }}"
  {{ end }}

...
